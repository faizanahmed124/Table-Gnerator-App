<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Table Generator</h1>
        <form id="table-form">
            <div class="form-group">
                <label for="rows">Rows:</label>
                <input type="number" id="rows" min="1" placeholder="Enter number of rows" required>
            </div>
            <div class="form-group">
                <label for="columns">Columns:</label>
                <input type="number" id="columns" min="1" placeholder="Enter number of columns" required>
            </div>
            <button type="submit" class="btn">Generate Table</button>
        </form>
        <div id="table-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
